name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  zig-cross:
    name: Linux-${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64-unknown-linux-gnu, aarch64-unknown-linux-gnu]

    steps:
      - uses: actions/checkout@v4

      - name: Install CMake and Ninja
        run: sudo apt-get update && sudo apt-get install -y cmake ninja-build clang nasm

      - name: Install Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Install Zig and cargo-zigbuild
        run: |
          curl -L https://ziglang.org/builds/zig-linux-x86_64-0.15.0-dev.382+6a7ca4b8b.tar.xz | tar -xJ
          ZIG_DIR=$(find . -maxdepth 1 -type d -name "zig-linux-x86_64*" | head -n 1)
          echo "$PWD/$ZIG_DIR" >> $GITHUB_PATH
          cargo install cargo-zigbuild

      - name: Confirm Zig version
        run: zig version

      - name: Run Clippy
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          rustup component add clippy
          cargo clippy --all-targets --all-features -- -D warnings

      - name: Set Clang as Compiler
        run: |
          echo "CC=clang" >> $GITHUB_ENV
          echo "CXX=clang++" >> $GITHUB_ENV

      - name: Build with cargo-zigbuild
        run: cargo zigbuild --release --target=${{ matrix.target }}

      - name: Run Tests
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: cargo test --release

  windows:
    name: Windows-x86_64-pc-windows-msvc
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install CMake and Ninja
        run: choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y && choco install ninja nasm -y

      - name: Set up Rust
        run: |
          rustup default stable
          rustup component add clippy
          rustup target add x86_64-pc-windows-msvc

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build
        run: cargo build --release

      - name: Test
        run: cargo test --release

  macos:
    name: macOS-arm64
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - name: Install CMake and Ninja
        run: brew install cmake ninja

      - name: Set up Rust
        run: |
          rustup default stable
          rustup component add clippy

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build
        run: cargo build --release

      - name: Test
        run: cargo test --release

  ios:
    name: iOS-arm64
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - name: Add iOS target
        run: rustup target add aarch64-apple-ios

      - name: Install cargo-lipo
        run: cargo install cargo-lipo

      - name: Build staticlib for iOS
        run: cargo lipo --release --targets=aarch64-apple-ios

  android:
    name: Android NDK-${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          [armv7-linux-androideabi, aarch64-linux-android, x86_64-linux-android]

    steps:
      - uses: actions/checkout@v4

      - name: Add Android target
        run: rustup target add ${{ matrix.target }}

      - name: Install NDK + cargo-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25b
          add-to-path: true

      - name: Install cargo-ndk
        run: cargo install cargo-ndk

      - name: Build for Android
        run: cargo ndk -t ${{ matrix.target }} -o ./target build --release
